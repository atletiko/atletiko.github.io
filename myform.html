<html>

<head>
    <title>05211940000019 - Shinta Yunita Rahmawati</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .label {
            float: left;
            width: 120px;
        }
        
        .infobox {
            width: 200px;
        }
        
        .error {
            color: red;
            padding-left: 10px;
        }
        
        .submit {
            margin-left: 125px;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <form id="signup" method="post" action="">
            <div>
                <span class="label">Umur Siswa </span>
                <input type="text" class="infobox form-control" name="age" />
                <span class="error"> Maaf , hanya boleh Angka</span>
            </div>
            <script>
                $(document).ready(function() {
                    $('.error').hide(); //class dengan mana error disembunyikan dahulu
                    $('.submit').click(function(event) { //tombol submit di klik
                        var data = $('.infobox').val(); // membaca isi text box dengan class name infobox
                        var len = data.length; //membaca isi text box , dicari berapa panjang karakternyaa
                        //dan disimpan di variabel len
                        var c; //untuk menyimpan per karakter yg di cek
                        for (var i = 0; i < len; i++) { //cek satu persatu karakter di text box
                            c = data.charAt(i).charCodeAt(0); //membaca 1 karakter ke i
                            if (c < 48 || c > 57) {
                                $('.error').show();
                                event.preventDefault();
                                break;
                            } else {
                                $('.error').hide();
                            }
                        }
                    });
                });
            </script>
            <input class="submit btn btn-success" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
