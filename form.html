<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .label {
            float: left;
            width: 120px;
        }
        
        .infobox {
            width: 200px;
        }
        
        .error {
            color: red;
            padding-left: 10px;
        }
        
        .submit {
            margin-left: 125px;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <script>
        $(document).ready(function() {

            $('.error').hide(); //menyembunyikan label error
            $('.submit').click(function(event) { // lakukan jika tombol class css dengan nama submit di klik
                var data = $('.infobox').val(); // membaca isi text box dengan class css namanya infobox
                var len = data.length; // mencari tahu berapa jumlah karakter
                var c; //untuk menyimpan per karakter yg dibaca
                for (var i = 0; i < len; i++) {
                    c = data.charAt(i).charCodeAt(0);
                    if (c < 48 || c > 57) {
                        $('.error').show();
                        event.preventDefault();
                        break;
                    } else {
                        $('.error').hide();
                    }
                }
            });
        });
    </script>
    <form id="signup" method="post" action="">
        <div>
            <span class="label">Jumlah Barang :  </span>
            <input type="text" class="infobox" name="age" />
            <span class="error"> Maaf , hanya boleh angka</span>
        </div>

        <input class="submit" type="submit" value="Submit">
    </form>
</body>

</html>
