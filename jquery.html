<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            ///source code disini
            $("button").click(function() {
                //dilakukan saat selector pada 'button' di klik
                $("p").hide();
            })
        });
    </script>
</head>

<body>

    <h2>This is a heading</h2>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <h3 id="last">This LAST paragraph.</h3>

    <button>Click me to hide paragraphs</button>

    <script>
        $(document).ready(function() {
            ///source code disini
            $("#tombollast").click(function() {
                //dilakukan saat selector pada 'button' di klik
                $("#last").hide();
            })
        });
    </script>

    <button id="tombollast">Click me to hide last paragraphs</button>

</body>

</html>
